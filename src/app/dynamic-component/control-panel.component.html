<div class="control-panel">
    <button type="button" class="btn btn-primary btn-sm" (click)="onStart()">Start</button>
    <button type="button" class="btn btn-primary btn-sm" (click)="onStop()">Stop</button>
    <button type="button" class="btn btn-primary btn-sm" (click)="onRestart()">Restart</button>
    <button type="button" class="btn btn-primary btn-sm" (click)="onGenerateSchulz()">Refresh</button>
</div>
